<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập Quản Trị</title>
  <link rel="stylesheet" href="styles/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Thanh bên */
.sidebar {
  width: 250px;
  background: #100f27;
  color: #fff;
  padding: 20px;
  position: fixed;
  height: 100%;
}

.sidebar .logo {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
  width: 170px;
  height: 100px;
}

.sidebar .logo img {
  width: 100%;
  height: auto;
}

.sidebar ul {
  list-style: none;
}

.sidebar ul li {
  margin: 20px 0;
}

.sidebar ul li a {
  color: #b0b7c3;
  text-decoration: none;
  font-size: 16px;
  display: flex;
  align-items: center;
}

.sidebar ul li a i {
  margin-right: 10px;
}

.sidebar ul li a:hover {
  color: #fff;
}

/* Nội dung chính */
.main-content {
  margin-left: 250px;
  padding: 20px;
  width: calc(100% - 250px);
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.header h1 {
  font-size: 24px;
  color: #333;
}

/* Form đăng nhập */
.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: calc(100vh - 100px);
}

.login-form {
  background: #fff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
  width: 100%;
  max-width: 600px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: flex;
  align-items: center;
  font-size: 18px;
  color: #666;
  margin-bottom: 8px;
}

.form-group label i {
  margin-right: 10px;
}

.form-group input {
  width: 100%;
  padding: 15px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 16px;
}

.form-group button {
  margin-top: 40px;
  width: 100%;
  padding: 15px;
  background: #00026b;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.form-group button i {
  margin-right: 10px;
}

.form-group button:hover {
  background: #03002c;
}
  </style>
</head>
<body>
  <!-- Thanh bên -->
  <div class="sidebar">
    <a href="index.html" class="logo">
      <img src="../images/logo.png" alt="Logo">
    </a>
    <ul>
      <li><a href="index.html"><i class="fa-solid fa-chart-line"></i> Bảng Điều Khiển</a></li>
      <li><a href="./tintuc/tintuc.html"><i class="fa-regular fa-newspaper"></i> Tin Tức</a></li>
      <li><a href="./Job.html"><i class="fa-solid fa-briefcase"></i> Quản Lý Công Việc</a></li>
      <li><a href="./SubmitProfile.html"><i class="fa-solid fa-address-card"></i> Hồ Sơ Ứng Tuyển</a></li>
      <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i> Đăng Xuất</a></li>
    </ul>
  </div>

  <!-- Nội dung chính -->
  <div class="main-content">
    <div class="header">
      <h1>Đăng Nhập Quản Trị</h1>
    </div>
    <div class="login-container">
      <form class="login-form">
        <div class="form-group">
          <label for="username"><i class="fa-solid fa-user"></i> Tên Đăng Nhập</label>
          <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
        </div>
        <div class="form-group">
          <label for="password"><i class="fa-solid fa-lock"></i> Mật Khẩu</label>
          <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
        </div>
        <div class="form-group">
          <button type="submit"><i class="fa-solid fa-right-to-bracket"></i> Đăng Nhập</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // JavaScript để xử lý form đăng nhập (có thể mở rộng sau)
    console.log("Trang đăng nhập đã được tải.");
  </script>
</body>
</html>
